<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>cssMemSlider</title>
</head>
<body>
<div class="wrapper">
  <header class="header">
    <h1>cssMemSlider</h1>
  </header>
  <main class="main">
    <input type="radio" name="slide" id="slide1" checked/>
    <input type="radio" name="slide" id="slide2"/>
    <input type="radio" name="slide" id="slide3"/>
    <input type="radio" name="slide" id="slide4"/>
    <input type="radio" name="slide" id="slide5"/>
    <div class="slider">
      <div class="slides">
        <img src="./assets/1.jpg" alt=""/>
        <img src="./assets/2.jpg" alt=""/>
        <img src="./assets/3.jpg" alt=""/>
        <img src="./assets/4.jpg" alt=""/>
        <img src="./assets/5.jpg" alt=""/>
      </div>
    </div>
    <div class="text-content">
      <div class="slide-text">
        <div class="text-line">
          <p>Верстаешь слайдер? Ага, на HTML5 + CSS3</p>
          <p>Гайд: как дудосить роутер админа</p>
          <p>Кикнуть из канала</p>
          <p>Если свичнешься с бека на фронт - это будет твое самое лучшее решение в жизни</p>
          <p>Когда целую неделю играл на компьютере</p>
        </div>
      </div>
      <div class="controls">
        <label for="slide1"></label>
        <label for="slide2"></label>
        <label for="slide3"></label>
        <label for="slide4"></label>
        <label for="slide5"></label>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>2021© by Dmitry Tkachenko</p>
    <a href="https://github.com/dima92" target="_blank"><img src="assets/github.png" alt=""> dima92</a>
  </footer>
</div>
</body>
</html>
